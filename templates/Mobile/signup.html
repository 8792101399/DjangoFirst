<form class="site-form" action="" method="post">

    {% csrf_token %}

    <!--
         {{form}}

     you can use directly form otherwise you can extract a indivisual also
     -->


    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}

        {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}


    <button type="submit">Sign up</button>


    <br>
    <br>


</form>
